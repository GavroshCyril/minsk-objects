<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<!-- <base href="/"> -->

	<title>Экскурсионно-развлекательные объекты города Минска</title>
	<meta name="description" content="Кинотеатры города Минска">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link rel="icon" href="/images/favicon.png">
	<!-- <meta property="og:image" content="images/preview.jpg"> -->

	<link rel="stylesheet" href="/libs/bootstrap/css/bootstrap-reboot.min.css">
	<link rel="stylesheet" href="/libs/bootstrap/css/bootstrap-grid.min.css">


	<link rel="stylesheet" href="/css/main.css">
	<link rel="stylesheet" href="/css/media.css">
	<script src="https://kit.fontawesome.com/b8991598b2.js"></script>

</head>

<body>
    <div class="container reg_form">
        <form class="row justify-content-md-center" method="post" action="registration.html">
            <h2>Регистрация</h2>
            <div class="mb-3 col-12 col-md-4">
                <label for="formGroupExampleInput" class="form-label">Логин</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Введите логин">
            </div>
            <div class="w-100"></div>

            <div class="mb-3 col-12 col-md-4">
                <label for="formGroupExampleEmail" class="form-label">Эл.почта</label>
                <input type="Email" class="form-control" id="formGroupExampleEmail" aria-describedby="emailHelp" placeholder="Введите адрес электронной почты">
            </div>
            <div class="w-100"></div>

            <div class="mb-3 col-12 col-md-4">
                <label for="formGroupExamplePassword1" class="form-label">Введите пароль</label>
                <input type="password" class="form-control" id="formGroupExamplePassword1">
            </div>
            <div class="w-100"></div>

            <div class="mb-3 col-12 col-md-4">
                <label for="formGroupExamplePassword2" class="form-label">Подтвердите пароль</label>
                <input type="password" class="form-control" id="formGroupExamplePassword2">
            </div>
            <div class="w-100"></div>

            <div class="mb-3 col-12 col-md-4">
                <button type="submit" class="btn btn-secondary">Зарегистрироваться</button>
                <a href="authorization.html">Войти</a>
                 <div class="form-text" id="buttonHelp">Нажимая на кнопку, Вы соглашаетесь на обработку персональных данных </div>
               
                </div>
                <div class="w-100"></div>
        </form>
    </div>
</body>
</html>
